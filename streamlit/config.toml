# ============================================================================
# TEMA PERSONALIZADO - DASHBOARD ANÁLISE ANDEBOL
# ============================================================================
# Este arquivo configura o tema visual completo do dashboard Streamlit
# Reinicie o app após fazer alterações neste arquivo

[theme]
# Tema base (pode ser "light" ou "dark")
base = "light"

# Cor primária - usada em botões, links, checkboxes, sliders
# Azul vibrante para elementos interativos
primaryColor = "#1E88E5"  # Azul médio vibrante

# Cor de fundo principal da aplicação
# Branco limpo
backgroundColor = "#FFFFFF"  # Branco puro

# Cor de fundo secundária - usada em sidebar, cards, etc
# Azul claro elegante
secondaryBackgroundColor = "#E3F2FD"  # Azul muito claro

# Cor do texto principal
# Cinza escuro para boa legibilidade
textColor = "#1E1E1E"  # Cinza muito escuro

# Fonte do texto - opções: "sans serif", "serif", "monospace"
font = "sans serif"

# ============================================================================
# CONFIGURAÇÕES ADICIONAIS
# ============================================================================

[server]
# Porta do servidor (padrão: 8501)
port = 8501

# Ativar CORS
enableCORS = false

# Permitir WebSocket
enableXsrfProtection = true

# Habilitar watchdog para auto-reload
runOnSave = true

# Limite de upload de arquivos (em MB)
maxUploadSize = 200

# Timeout de execução de scripts (em segundos)
# Se análises demorarem muito, aumente este valor
scriptMaxRunSeconds = 300

[browser]
# Abrir navegador automaticamente ao iniciar
gatherUsageStats = false

# Cor da aba do navegador
serverAddress = "localhost"

[runner]
# Executar código em modo rápido
magicEnabled = true

[client]
# Mostrar barra de ferramentas de desenvolvimento
toolbarMode = "developer"

# Mostrar detalhes de erro
showErrorDetails = true


